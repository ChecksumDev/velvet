on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Semantic Release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ github.token }}
          release-type: simple
